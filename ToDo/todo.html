<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      p {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="heading col-12 text-center">
          <h1>To-Do List</h1>
        </div>
      </div>

      <section class="current_tasks_section border">
        <div class="container">
          <div class="row mt-2">
            <div class="current_tasks_heading col-12">
              <p class="text-center"><strong>Your Current Tasks</strong></p>
            </div>
            <div class="current_tasks col-12 p-2 d-flex flex-column"></div>
          </div>
        </div>
      </section>

      <section class="add_tasks_section mt-5 border">
        <div class="container">
          <div class="add_tasks_heading">
            <p class="text-center"><strong>Add New Task</strong></p>
          </div>
          <div class="add_task_form">
            <div class="row d-flex">
              <div class="form-group col-8">
                <input
                  type="text"
                  name=""
                  id="add_task_tag"
                  class="form-control"
                  placeholder="Enter Your New Task Name"
                  value=""
                />
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-primary col-12"
                  onclick="addTask()"
                >
                  Add Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="tasks_update_section mt-5 border">
        <div class="container">
          <div class="row">
            <div class="col-6 text-center completed_tasks_div">
              <p>Completed Tasks</p>
              <div id="completed_task_list"></div>
            </div>
            <div class="col-6 text-center deleted_tasks">
              <p>Deleted Tasks</p>
              <div id="deleted_task_list"></div>
            </div>
          </div>
        </div>
      </section>

      <div id="clear-tasks" class="mt-5 row">
        <button
          type="button"
          id="clear-tasks-btn"
          class="btn btn-secondary col-2 offset-5"
          onclick="clearAll()"
        >
          Clear All
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
